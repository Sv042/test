<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Task6.css">
    <title>Rectangular Table with Circular Cell Content</title>
</head>
<body>
    <table class="table" bgcolor="lightBlue">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td class="cell">Jill</td>
            <td class="cell">Smith</td>
            <td class="cell">54</td>
        </tr>
        <tr>
            <td class="cell">Eve</td>
            <td class="cell">Jackson</td>
            <td class="cell">94</td>
        </tr>
        <tr>
            <td class="cell">John</td>
            <td class="cell">Doe</td>
            <td class="cell">80</td>
        </tr>
    </table>
</body>
</html>
